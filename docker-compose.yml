version: '3'
services:
  dependencies:
    build:
      context: .
      dockerfile: dockerfile
    image: base
  redis:
    image: redis
    ports: 
      - "6379:6379"
  scraper:
    build:
      context: ./isat/scraper
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./isat/data:/isat/data
      - ./images:/app/images
      - ./logs:/app/logs
    depends_on:
      - redis
      - dependencies
  im-process:
    build:
      context: ./isat/image-process
      dockerfile: dockerfile
    ports:
      - "8081:8080"
