version: '3'
services:
  dependencies:
    build:
      context: .
      dockerfile: dockerfile
    image: base
  scraper:
    build:
      context: ./isat/scraper
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./isat/data:/isat/data
      - ./images:/app/images
      - ./logs:/app/logs
    depends_on:
      - dependencies